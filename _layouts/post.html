---
layout: default
---
<article>
  <header>
    <hgroup>
      <h1>{{ page.title }}</h1>
      {{ if page.subtitle }}
        <h2>{{ page.subtitle }}</h1>
      {{ endif }}
      <p><time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time></p>
    </hgroup>
  </header>
  <section>
    {{ content }}
  </section>
</article>
